<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Základní škola Prčice - Kontakty</title>
</head>
<body>
<header class="Header-list">
    <div class="container">
        <div id="logo">
            <a href="../">
                <img src="../images/logo.png" alt="Základní škola prčice">
            </a>
        </div>

        <div class="Navigation">
            <div class="Navigation__hamburger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="../">Úvod</a></li>
                <li><a href="../novinky/">Novinky</a></li>
                <li><a href="../zamestnanci/">Zaměstnanci</a></li>
                <li><a href="../kontakty">Kontakty</a></li>
                <li>
                    <form action="../Vyhledavani/">
                        <input class="SearchInput" type="search" placeholder="Vyhledat..." aria-label="Vyhledat">
                        <button class="SearchButton">Hledat</button>
                  </form>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <h1 class="ContactHeading">Kontakty</h1>
    </div>
    <div class="container">
        <div class="Row">
            <div class="Row__col">
                <h2 class=ContactHeadingName"> Kontakty</h2>
            <div class="ContactItems">
                <div class="ContactCard">
                    <div class="column25Employee">
                        <img class="EmployeePhoto" src="../images/skola.jpg" alt="Marek Navrátil" height="70px"
                             width="70px">
                    </div>
                    <div class="column75Employee">
                    <h3 class="ContactName">Marek Navrátil</h3>
                    <p class="ContactInfo">
                        <i class="fa fa-phone" aria-hidden="false"></i> +420 111 222 331 <br>
                        <i class="fa fa-envelope" aria-hidden="true"></i> navratil@mail.cz
                    </p>
                </div>

                

                
                
            </div>
            </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1293.6754199333523!2d14.530859681615768!3d49.57227068377324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b629ece45de43%3A0x5c4adc799d0da63b!2zbsOhbS4gNy4ga3bEm3RuYSwgMjU3IDkxIFNlZGxlYy1QcsSNaWNl!5e0!3m2!1scs!2scz!4v1669565963768!5m2!1scs!2scz"
                        width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="Row__col">
                <aside>
                    <div class="CallAction">
                        <h3>Sledujte nás na sítích</h3>
                        <p>Lorem ipsum dolor sit amet</p>
                        <div class="SocialIcons">
                            <button class="Facebook"><i class="fa fa-facebook"></i></button>
                            <button class="Instagram"><i class="fa fa-instagram"></i></button>
                            <button class="Twitter"><i class="fa fa-twitter"></i></button>
                        </div>
                    </div>
            </div>
        </div>
        
        
    </div>

<div class="Row">    
    <div class="Row_col">
    <h2 class="BasicHeading">Formulář</h2>

    <form class="Form container" action="#">
        <label for="name">
            Jméno
        </label>
        <input type="text" name="name" id="name">
        <label for="surname">
            Přijmení
        </label>
        <input type="text" name="surname" id="surname">
        <label for="mail">
            Email
        </label>
        <input type="email" name="mail" id="mail">
        <label for="text">
            Váš text
        </label>
        <textarea name="text" id="text" cols="30" rows="5"></textarea>
        <input type="submit" value="Odeslat">
    </form>
</div>
</div>
</main>
<footer class="Footer">
    Studentský projekt, vytvořili Kubát, Šímůnek, Pilař
</footer>
</body>
</html>
